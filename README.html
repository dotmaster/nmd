<h1>Node Markdown command line parser</h1>

<p>node-markdown-cli is a command line parser for node.</p>

<h2>Usage</h2>

<p>Usage is simple:
npm install node-markdown-cli
node node-markdown-cli.js filename.md</p>

<h2>Dependencies</h2>

<p>node-markdown-cli depends on markdown-js and options.</p>

<h2>Todos</h2>

<ul>
<li>nothing</li>
</ul>
